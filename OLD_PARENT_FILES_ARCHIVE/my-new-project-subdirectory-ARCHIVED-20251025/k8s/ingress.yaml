apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: route-analysis-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - route-analysis.yourdomain.walmart.com
    secretName: route-analysis-tls
  rules:
  - host: route-analysis.yourdomain.walmart.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: route-analysis
            port:
              number: 80
